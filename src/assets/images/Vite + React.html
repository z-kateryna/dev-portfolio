a {
  text-decoration: none;

ul {
  list-style: none;

.hero {
  padding: 1rem;
  width: 100%;
  margin-top: 5rem;
  height: 80vh;
  overflow: hidden;
}
.hero__wrapper {
  max-width: 1020px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.hero__copy--line1, .hero__copy--line2, .hero__copy--line3 {
  display: flex;
  gap: 0.75rem;
  align-items: center;
  justify-content: center;
}
.hero__img {
  width: 4rem;
  height: 2.25rem;
  object-fit: fill;
}
.hero__gif-wrapper {
  position: relative;
  width: 5rem;
  height: 2.25rem;
  border-radius: 30px;
  overflow: hidden;
  cursor: pointer;
}
.hero__gif-wrapper .cat-still,
.hero__gif-wrapper .cat-animated {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 30px;
  transition: opacity 0.3s ease-in-out;
}
.hero__gif-wrapper .cat-still {
  z-index: 1;
  opacity: 1;
}
.hero__gif-wrapper .cat-animated {
  z-index: 2;
  opacity: 0;
}
.hero__gif-wrapper:hover .cat-still {
  opacity: 0;
}
.hero__gif-wrapper:hover .cat-animated {
  opacity: 1;
}
.hero__copy--black {
  font-size: 1.75rem;
  color: #1C2230;
  line-height: 1.2;
}
.hero__copy--green {
  font-size: 1.75rem;
  color: #599E4F;
  text-align: center;
  font-style: italic;
  line-height: 1.2;
}
.hero__copy--small {
  margin-top: 1rem;
  text-align: center;
}
.hero__icons-track {
  display: flex;
  width: max-content;
  animation: scrollIcons 20s linear infinite;
  gap: 2rem;
}
.hero__icons-track:hover {
  animation-play-state: paused;
}
.hero__icon {
  width: 2rem;
  opacity: 70%;
  flex-shrink: 0;
}
@keyframes scrollIcons {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(-50%);
  }
}
@media screen and (min-width: 768px) {
  .hero {
    margin-top: 4rem;
  }
  .hero__copy--black, .hero__copy--green {
    font-size: 3rem;
  }
}

  .hero {

  }
  .hero__img {
    height: 4rem;
    width: auto;
  }
  .hero__gif-wrapper {
    height: 4rem;
    width: 8rem;
  }
